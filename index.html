<html>
<head>
  <title>Schedule</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="Schedule" ng-controller="MainCtrl">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
    </div>
  </div>
  Class schedule.
	
	<!-- Form that allows the user to add a class. -->
	<div class = "row">
	<div class = "col-md-6 col-md-offset-3">
	<h1> Please add a class. </h1>

	<!-- ng-submit will include whatever function we want to occur after the user hits submit. -->
	<form ng-submit="enterClassInformation()" style = "margin-top30px;">
      	<input type="text" ng-model="formContent"></input>
      	<button type="submit">Submit</button>
	</form>

	</div>
	</div>
</body>
</html>
